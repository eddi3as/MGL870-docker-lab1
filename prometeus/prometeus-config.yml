# my global config
global:
  scrape_interval: 5s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 5s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093'] 
          labels:
            alias: 'alertmanager'

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - "alert_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
    - targets: ['prometheus:9090']
      labels:
        alias: 'prometheus'

  - job_name: 'cadvisor'
    static_configs:
    - targets: ['cadvisor:8080']
      labels:
        alias: 'cadvisor'

  - job_name: 'node-gateway'
    static_configs:
    - targets: ['apigateway:4000']
      labels:
        alias: 'node-gateway'

  - job_name: 'node-auth'
    static_configs:
    - targets: ['apiauth:4001']
      labels:
        alias: 'node-auth'
        
  - job_name: 'bixi-counters'
    static_configs:
    - targets: ['apicounters:4002']
      labels:
        alias: 'bixi-counters'
        
  - job_name: 'bixi-sites'
    static_configs:
    - targets: ['apisites:4003']
      labels:
        alias: 'bixi-sites'
        
  - job_name: 'bixi-stations'
    static_configs:
    - targets: ['apistations:4004']
      labels:
        alias: 'bixi-stations'
